<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>SOLITAIRE</title>
</head>
<body>
    <h1>SOLITAIRE<br>
        <div id="win"></div>
        <button id= "button" type="button" class="btn-sm">New Deal</button>
        <div><img src="/logo.png"></div>
    </h1>
        <div id="table">
        <div class="topRow">
            <div class="stock">
                <div id="draw" class="card large shadow"><ul></ul></div>
                <div id="waste" class="card large outline"><ul></ul></div>
            </div>
            <div id="aces" class="aces">
                <div id="ace1" class="card large outline"><ul></ul></div>
                <div id="ace2" class="card large outline"><ul></ul></div>
                <div id="ace3" class="card large outline"><ul></ul></div>
                <div id="ace4" class="card large outline"><ul></ul></div>
            </div>
        </div>
        <div class="tableau">
            <div id="stack" class="stack">
                <div id="stack1" class="card large outline"><ul></ul></div>
                <div id="stack2" class="card large outline"><ul></ul></div>
                <div id="stack3" class="card large outline"><ul></ul></div>
                <div id="stack4" class="card large outline"><ul></ul></div>
                <div id="stack5" class="card large outline"><ul></ul></div>
                <div id="stack6" class="card large outline"><ul></ul></div>
                <div id="stack7" class="card large outline"><ul></ul></div>
            </div>
        </div>
    </div>
</body>
</html>
